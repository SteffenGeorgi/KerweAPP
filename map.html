<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAknSPiiPKkNEazVQ3N9-N3LZ270sxZzz0&sensor=true">
    </script>
    <script type="text/javascript">
     function initialize() {
				var mapOptions = {
					zoom: 17,
					center: new google.maps.LatLng(49.589748, 8.655204),
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					disableDefaultUI: true
				}
				var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
			}
			
			function loadScript() {
				var script = document.createElement("script");
				script.type = "text/javascript";
				script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyAknSPiiPKkNEazVQ3N9-N3LZ270sxZzz0&sensor=true&callback=initialize";
				document.body.appendChild(script);
			}
			
			window.onload = loadScript;
    </script>
  </head>
  <body>
    <div id="map_canvas" style="width:50%; height:50%"></div>
  </body>
